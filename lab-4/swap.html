    </div>
    <script>
      
        function swap(){
           var im1=document.getElementById("img1");
           var im2=document.getElementById("img2");
            im1src = im1.src;
            im2src = im2.src;
           im1.src = im2src;
           im2.src = im1src;
        }
        
        
    </script>
